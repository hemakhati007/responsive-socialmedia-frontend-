<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tadaa</title>
    
    <!-- STYLESHEET -->
   <link rel="stylesheet" href="style.css">
   <!-- ICON -->
   <link rel="icon" href="images/icon.png">
  

  
</head>
<body>

    <nav>
        <div class="container">
            <!-- h2 block -->
            <h2 class="logo">Taddaa</h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>

                <img  class="search"src="images/search.png" alt="search-img">
                <input type="search" placeholder="search for creators">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">create</label>
                <div class="profile-photo">
                    <img class="user-profile" src="images/profile1.jpeg" alt="user-profile">
                </div>
            </div> 

        </div>
    </nav>

    <!-- ***************************************MAIN*********************************** -->

    <main>
        <div class="container">
            <!-- three sub sections means 3divs left midddle right -->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img  class="user-profile" src="images/profile1.jpeg" alt="user-profile">
                    </div>
                    <div class="handle">
                         <h4>lmao</h4>
                         <p class="text-muted">@lmao</p>
                    </div>
                      
                </a>
                <!-- *********************SIDEBAR***************** -->
                 <div class="sidebar">
                    <a class="menu-items active">
                        <span><img class="icon" src="images/home.png" alt="home"></span><h3>Home</h3>
                     </a>
                     <a  class="menu-items">
                        <img class="icon" src="images/explore.png" alt="home"><h3>Explore</h3>
                     </a>

                     <a  class="menu-items" id="notification">
                       <span><img class="icon" src="images/notificatiom.png" alt="notification"><small class="notification-count">9+</small></span><h3>Notification</h3>
                        <!-- ----------------------NOTIFICATION POPUP------------------ -->
                         <div class="notification-popup">
                            <div>
                                <!-- first notification -->
                                <div class="profile-photo">
                                    <img  class="user-profile" src="images/profile2.jpeg" alt="profile">
                                </div>
                                <div class="notification-body">
                                    <b>keke</b>accepted your friend request <small class="text-muted">2Days ago</small>   
                                </div>
                               
                            </div>

                            <div>
                                <!-- second notification -->
                                <div class="profile-photo">
                                    <img  class="user-profile" src="images/profile3.jpeg" alt="profile">
                                </div>
                                <div class="notification-body">
                                    <b>john</b>commented on your post <small class="text-muted">1hour ago</small>   
                                </div>
                            </div>
                         

                          <div>
                            <!--third notification -->
                            <div class="profile-photo">
                                <img  class="user-profile" src="images/profile5.jpeg" alt="profile">
                            </div>
                            <div class="notification-body">
                                <b>kira</b>commented on your post <small class="text-muted">1hour ago</small>   
                            </div>
                        </div>
                    </div>
                        <!-- notifucation pop up ends -->
                    </a>

                    <a  class="menu-items" id="messages-notification">
                       <span><img class="icon" src="images/messages.png" alt="message"><small class="notification-cout">6</small></span><h3>Messages</h3>
                    </a>

                    <a  class="menu-items">
                      <span> <img class="icon" src="images/bookmarks.png" alt="bookmarks"></span><h3>Bookmarks</h3>
                    </a>
                    <a  class="menu-items">
                     <span> <img class="icon" src="images/analytics.png" alt="analytic"></span><h3>Analytics</h3>
                    </a>
                    <a  class="menu-items">
                       <span><img class="icon"  src="images/theme.png" alt="theme"></span><h3>theme</h3>
                    </a>
                    <a  class="menu-items">
                     <span> <img class="icon" src="images/setting.png" alt="setting"></span><h3>Settings</h3>
                    </a>   
                      </div>
                          <!-- end notification popup -->

                     
                      <!-----------------END OF SIDEBAR-------------------->

                     <label for="create-post" class="btn btn-primary">Create Post</label>
                        
                 </div>
                
                <!---------------------------------MIDDLE----------------->
            <div class="middle">
               
            </div>

            <!----------------------------RIGHT------------------->
            <div class="right">
               
            </div>


            </div>

            
        </div>
    </main>
    
</body>
</html>
